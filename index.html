  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: lavender;
      text-align: center;
    }h1 {
  margin-top: 20px;
  color: #4b3b60;
  font-size: 1.6rem;
  padding: 0 10px;
}

#puzzle-container {
  display: grid;
  grid-template-columns: repeat(4, 80px);
  grid-template-rows: repeat(4, 80px);
  gap: 2px;
  margin: 20px auto;
  width: max-content;
}

.tile {
  width: 80px;
  height: 80px;
  background-size: 320px 320px;
  cursor: pointer;
  box-sizing: border-box;
  border-radius: 6px;
}

.hidden {
  background: transparent;
  cursor: default;
}

#win-message {
  font-size: 1.2rem;
  color: #4b3b60;
  margin-top: 15px;
  display: none;
}

@media (max-width: 500px) {
  #puzzle-container {
    grid-template-columns: repeat(4, 60px);
    grid-template-rows: repeat(4, 60px);
  }
  .tile {
    width: 60px;
    height: 60px;
    background-size: 240px 240px;
  }
}

  </style>

    function tryMove(index) {
      const emptyIndex = positions.indexOf(size * size - 1);
      const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - size, emptyIndex + size];
      if (validMoves.includes(index)) {
        [positions[index], positions[emptyIndex]] = [positions[emptyIndex], positions[index]];
        drawPuzzle();
        checkWin();
      }
    }

    function checkWin() {
      if (positions.every((val, idx) => val === idx)) {
        winMsg.style.display = 'block';
      }
    }

    // Replace with the actual uploaded photo file path or base64 string
    shuffle(positions);
    drawPuzzle();
