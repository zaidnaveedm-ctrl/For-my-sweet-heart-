<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ğŸ’œğŸ±</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: lavender;
      text-align: center;
      overflow: hidden;
    }h1 {
  margin-top: 20px;
  color: #4b3b60;
  font-size: 1.6rem;
  padding: 0 10px;
}

#cat {
  width: 60%;
  max-width: 220px;
  cursor: pointer;
  transition: transform 0.2s;
}

#cat:active {
  transform: scale(1.1);
}

#message {
  margin-top: 15px;
  font-size: 1.1rem;
  color: #333;
  padding: 0 15px;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 24px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}

/* Music button */
#music-btn {
  margin-top: 20px;
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  background-color: #fff;
  color: #4b3b60;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

#music-btn:hover {
  background-color: #f0e6ff;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.3rem;
  }
  #message {
    font-size: 1rem;
  }
  .heart {
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <h1>Hi Love ğŸ’œ Pet the kitty!</h1>  <img id="cat" src="https://i.imgur.com/8Km9tLL.png" alt="Cute Cat">
  <div id="message">Click the cat to make her happy! ğŸ±</div><button id="music-btn">Play Music ğŸ¶</button> <audio id="bg-music" loop> <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg"> </audio>

  <script>
    const cat = document.getElementById('cat');
    const message = document.getElementById('message');
    const compliments = [
      "You're the most amazing person ever ğŸ’•",
      "I love your smile ğŸŒ¸",
      "You're purr-fect ğŸ¾",
      "The world is better with you in it ğŸ’œ",
      "You make my heart happy ğŸ’–"
    ];

    cat.addEventListener('click', () => {
      const randomMsg = compliments[Math.floor(Math.random() * compliments.length)];
      message.textContent = randomMsg;
      spawnHeart();
    });

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    const musicBtn = document.getElementById('music-btn');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicBtn.textContent = "Play Music ğŸ¶";
      } else {
        bgMusic.play();
        musicBtn.textContent = "Pause Music â¸";
      }
      isPlaying = !isPlaying;
    });
  </script></body>
</html>
